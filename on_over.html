<div id="conteiner"></div>
<script type="text/javascript">
    var par=document.createElement('p');
    par.id='New';
    var textnode = document.createTextNode("Hello world!");
    par.appendChild(textnode);
    document.getElementById("conteiner").appendChild(par);
    
    document.getElementById("New").onmouseover = function(){
    par.innerHTML="New Text in the paragraph!";
    }
    
    document.getElementById("New").onmouseleave = function(){
    par.innerHTML="Hello world!";
    }
</script>
